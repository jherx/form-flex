<body>

    
        
  <div class="flex-container">
    <form action="GET" class="form">
        <div class="form__section">
            <input type="text" class="form__input" placeholder="Escriba su nombre">
        </div>
        <div class="form__section">
            <input type="email" class="form__input" placeholder="Escriba su mail">
        </div>
        <div class="form__section">
            <textarea  class="form__input" placeholder="Escriba su mensaja para su idolo"></textarea>
        </div>
        <div class="form__section">
            <input type="submit" class="form__input">
        </div>
    </form>
    <div class="form-img">
        <div class="img-container">
            <div>
                <img src="./img/1.png" alt="email corrreo #soyG">
            </div>
        </div>
    </div>
  </div>
